---
- hosts: text
  remote_user: root
  serial: 3
  tasks:
    - name: 安装ClamAV依赖（Debian）   
      package: 
        name: "{{ item }}"        
        state: present
      with_items:
        - build-essential
        - openssl
        - libssl-dev
        - libcurl4-openssl-dev
        - zlib1g-dev
        - libpng-dev
        - libxml2-dev
        - libjson-c-dev
        - libbz2-dev
        - libpcre3-dev
        - ncurses-dev
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

    - name: 安装ClamAV依赖（Centos）   
      package: 
        name: "{{ item }}"        
        state: present
      with_items:
        - "@Development tools"
        - openssl
        - openssl-devel
        - libcurl-devel
        - zlib-devel
        - libpng-devel
        - libxml2-devel
        - json-c-devel
        - bzip2-devel
        - pcre2-devel
        - ncurses-devel
      when: ansible_distribution == "CentOS" or ansible_distribution == "Red Hat Enterprise Linux"

#------------------公共部分---------------

    - name: 创建用户
      user: 
        name: clamav
        shell: /bin/nologin
        createhome: no
       

    - name: 创建必要目录
      file: 
        path: "{{ item }}"
        state: directory   
        group: clamav
        mode: 0775
      with_items:
        - /root/file/   
        - /usr/local/clamAV/logs
        - /usr/local/clamAV/updata
     
    - name: 创建2个日志文件
      file:
        path: "{{ item }}"
        state: touch
        group: clamav
        mode: 0664  
      with_items:
        - /usr/local/clamAV/logs/clamd.log
        - /usr/local/clamAV/logs/freshclam.log
        
    - name: 复制安装包
      copy:
        src: '/root/ansible/script/file/clamav-0.101.2.tar.gz'
        dest: '/root/file/clamav-0.101.2.tar.gz'
        owner: root
        group: root
        mode: 0664
      remote_user: root

    - name: 复制配置文件
      copy:
        src: '/root/ansible/script/file/clamd.conf'
        dest: '/etc/clamd.conf' 
        owner: root
        group: clamav
        mode: 0664

    - name: 复制freshclam配置文件
      copy:
        src: '/root/ansible/script/file/freshclam.conf.sample'
        dest: '/etc/freshclam.conf' 
        owner: root
        group: clamav
        mode: 0664

    - name: 解压缩
      unarchive:
        src: '/root/file/clamav-0.101.2.tar.gz'
        dest: '/root/file/'
        remote_src: yes

    - name: 判断是否已安装
      shell: '/usr/bin/find /usr/local/clamAV/ -name clamscan'
      register: install_result
      tags:  install

    - name: 正式安装
      shell: 'cd /root/file/clamav-0.101.2 && ./configure --sysconfdir=/etc  --prefix=/usr/local/clamAV && make -j2 && make install'
      tags: install
      when: install_result.stdout_lines  == []

    - name: 判断是否设置了环境变量
      shell: '/usr/bin/find /etc/profile.d/ -name clamav.sh'
      register: set_env_result
      tags:  set_env_result

    - name: 设置环境变量
      shell: 'echo "export PATH=/usr/local/clamAV/bin:$PATH" > /etc/profile.d/clamav.sh && /bin/chmod 750 /etc/profile.d/clamav.sh && /etc/profile.d/clamav.sh'
      when:   set_env_result.stdout_lines  == []


    - name: 更新病毒库
      command: '/usr/local/clamAV/bin/freshclam'

    - name: 设置定时更新任务
      cron:
        name: "update task"
        user: root
        hour: "1"
        state: present  
        job: "/usr/local/clamAV/bin/freshclam"
      tags: tasks
    
    - name: 设置定时扫描任务
      cron:
        name: "scan task"
        user: root
        hour: "1"
        state: present  
        job: "/usr/local/clamAV/bin/clamscan --infected -r / --remove -l /var/log/clamscan.log"
      tags: tasks


